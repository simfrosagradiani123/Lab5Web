<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operasi Dasar Aritmatika</title>
    <script>
        function operasiAritmatika(val1, val2) {
            alert("Perkalian: " + (val1 * val2));
            alert("Pembagian: " + (val1 / val2));
            alert("Penjumlahan: " + (val1 + val2));
            alert("Pengurangan: " + (val1 - val2));
            alert("Modulus: " + (val1 % val2));
        }
    </script>
</head>
<body>
    <h1>Operasi Dasar Aritmatika</h1>
    <button onclick="operasiAritmatika(9, 2)">Hitung Aritmatika (9, 2)</button>
</body>
</html>
